<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body id="bd">

    <input type="text" id="fn" onkeyup="val1()" onblur="val1()">
    <input type="text" id="ln" onkeyup="val2()" onblur="val2()">

    <script>
        function val1(){
            if(document.getElementById("fn").value==""){
                document.getElementById("fn").style.background="red"
            }
            
            else{
                document.getElementById("fn").style.background="lightgreen"
                
            }
        }
        function val2(){
            if(document.getElementById("ln").value==""){
                document.getElementById("ln").style.background="lightblue"
            }
            else{
                document.getElementById("ln").style.background="red"
            }
        }
    </script>
    <link rel="stylesheet" href="JS/first.js">
</body>
</html>
