<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        border-color: red;
        background-color: bisque;
    }
    input{
        border-color: blueviolet;
        
        border-width: 5px;
    }
    button:hover{
        background-color: aquamarine;
    }
    body{
        margin-top: 300px;
        color: blueviolet;
    }

</style>
<body>
    <center>
        
    <h1>Enter the first number : <input id="x" placeholder="Number 1" onclick="changecolor()"></h1> 
    <h1>Enter the second number : <input id="y" placeholder="Number 2"></h1>

    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <h2 id="demo"></h2>
</center>

    <script>
        function add(){
        var a,b,c;
        a = Number(document.getElementById("x").value);  
        b = Number(document.getElementById("y").value);  
        c = a+b;
        document.getElementById("demo").innerHTML = "The result is "+c;
        document.getElementById("x").style.background="lightblue";
        document.getElementById("y").style.background="lightblue";

        }
        function sub(){
        var a,b,c;
        a = Number(document.getElementById("x").value);  
        b = Number(document.getElementById("y").value);  
        c = a-b;
        document.getElementById("demo").innerHTML = "The result is "+c;

        }
        function mul(){
        var a,b,c;
        a = Number(document.getElementById("x").value);  
        b = Number(document.getElementById("y").value);  
        c = a*b;
        document.getElementById("demo").innerHTML = "The result is "+c;

        }
        function div(){
        var a,b,c;
        a = Number(document.getElementById("x").value);  
        b = Number(document.getElementById("y").value);  
        c = a/b;
        document.getElementById("demo").innerHTML = "The result is "+c;

        }
        function changecolor(){
            document.getElementById("x").style.background="lightgreen";
        }
    </script>
</body>
</html>
